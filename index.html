<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Promodoro</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Time to Focus</h1>
    </header>
    <main>
      <section class="timer-wrapper">
        <article class="timer-control">
          <button data-time="25" class="timer-button active">25 Minutes</button>
          <button data-time="5" class="timer-button">Short Break</button>
          <button data-time="10" class="timer-button">Long Break</button>
          <form action="" class="custom-form" name="customForm">
            <input type="text" name="minutes" placeholder="Enter minutes" />
          </form>
        </article>
      </section>

      <section class="display-timer">
        <h2 class="time">00:00</h2>

        <p class="end-time"></p>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
